</head>

<body>
    <header>
        <ul class="header">
            <button class="burger-sidebar"><i class="fa fa-bars"></i></button>

            <li><a href="../index.html">flex-home</a></li>

    </header>
    <main class="main-container">
        <nav class="sidebar">
            <h3>Tarea finalizada: <span id="finished"></span></h3>
            <ul id="namesList">
            </ul>
        </nav>


        <div class="left-panel">
            <h1 id="taskName">Home <button id="finishTaskNotification" class="hidden" data-task="home">¡Terminé!
                    (enviar)</button>
            </h1>
            <input id="nameInput" type="text" placeholder="Ingresá con tu nombre o apodo">
            <button id="setName" role="button">Ingresar</button>
            <div class="userNameContainer">
                <h2 id="welcome"></h2> <button id="logout">X</button>
            </div>

            <div class="instructionsContainer">
                <h1 id="instructions">Comencemos con flexbox</h1>
                <div class="createFlexItemContainer">
                    <button role="button" class="createFlexItem addFlexButton" id="1" disabled>Flex-item 1</button>
                    <button role="button" class="createFlexItem addFlexButton" id="2" disabled>Flex-item 2</button>
                    <button role="button" class="createFlexItem addFlexButton" id="3" disabled>Flex-item 3</button>
                    <button role="button" class="createFlexItem addFlexButton" id="4" disabled>Flex-item 4</button>
                    <button role="button" class="createFlexItem addFlexButton" id="5">Flex-item 5</button>
                    <button role="button" class="createFlexItem addFlexButton" id="6">Flex-item 6</button>
                </div>
                <label class="selector" for="flexContainer">
                    .flex-container {
                </label>
                <textarea name="flexContainer" id="flexContainerRules" class="flexElementRules" cols="30" rows="10">
display:flex;
align-items: center; 
justify-content: center;</textarea>
                <div class="selector">}</div>
                <div id="flex-items-input-container">
                    <div class="instructions instructions-item-1">
                        <label class="selector" for="flexItem">
                            Flex-item-1 {
                        </label>
                        <textarea name="item-1" id="flex-item-1" cols="30" rows="10"
                            class="flexElementRules"></textarea>
                        <div class="selector">}</div>
                    </div>
                    <div class="instructions instructions-item-2">
                        <label class="selector" for="flexItem">
                            Flex-item-2 {
                        </label>
                        <textarea name="item-2" id="flex-item-2" cols="30" rows="10"
                            class="flexElementRules"></textarea>
                        <div class="selector">}</div>
                    </div>
                    <div class="instructions instructions-item-3">
                        <label class="selector" for="flexItem">
                            Flex-item-3 {
                        </label>
                        <textarea name="item-3" id="flex-item-3" cols="30" rows="10"
                            class="flexElementRules"></textarea>
                        <div class="selector">}</div>
                    </div>
                    <div class="instructions instructions-item-4">
                        <label class="selector" for="flexItem">
                            Flex-item-4 {
                        </label>
                        <textarea name="item-4" id="flex-item-4" cols="30" rows="10"
                            class="flexElementRules"></textarea>
                        <div class="selector">}</div>
                    </div>
                </div>
            </div>

        </div>
        <div class="fill-container relative">
            <div class="absolute w-100">
                <div class="example-flex-container" style="display: flex;justify-content: center;align-items: center;">
                    <div class="item example-item item-1">FL</div>
                    <div class="item example-item item-2">EX</div>
                    <div class="item example-item item-3">BO</div>
                    <div class="item example-item item-4">X!</div>
                </div>
            </div>
            <div class="absolute on-top w-100">
                <div class="managed-flex-container">
                    <div class="item managed-item item-1">FL</div>
                    <div class="item managed-item item-2">EX</div>
                    <div class="item managed-item item-3">BO</div>
                    <div class="item managed-item item-4">X!</div>
                </div>
            </div>
        </div>


    </main>
